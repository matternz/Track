<form id="roadDetailForm">
  <button ng-click="closeForm()">Close</button>
  <div class="roadGrid">
    <div class="id">
      <h3>ID:</h3>
    </div>
    <div class="idOutput">1</div>
    <div class="code">
      <h3>Code:</h3>
    </div>
    <div class="codeOutput">SH1 South</div>
    <div class="type">
      <h3>Type:</h3>
    </div>
    <div class="typeOutput">state highway</div>
    <div class="section">
      <h3>Section:</h3>
    </div>
    <div class="sectionOutput">kapiti</div>
    <div class="location">
      <h3>Location:</h3>
    </div>
    <div class="locationOutput">kapiti interchange</div>
    <div class="gps">
      <h3>GPS:</h3>
    </div>
    <div class="gpsOutput">latitude xxxxx, longitude xxxxx</div>
  </div>
</form>
