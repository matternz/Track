<form id="roadDetailForm">
  <button ng-click="closeForm()">Close</button>
  <p>_________________________________________________________________</p>
  <div class="roadGrid">
    <div class="id">
      <h3>ID:</h3>
    </div>
    <div class="idOutput">{{ID}}</div>
    <div class="code">
      <h3>Code:</h3>
    </div>
    <div class="codeOutput">{{Code}}</div>
    <div class="type">
      <h3>Type:</h3>
    </div>
    <div class="typeOutput">{{Type}}</div>
    <div class="section">
      <h3>Section:</h3>
    </div>
    <div class="sectionOutput">{{section}}</div>
    <div class="location">
      <h3>Location:</h3>
    </div>
    <div class="locationOutput">{{Location}}</div>
    <div class="gps">
      <h3>GPS:</h3>
    </div>
    <div class="gpsOutput">{{GPS}}</div>
  </div>
</form>
