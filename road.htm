<form id="roadForm">
  <div class="roadOuterContainer">

      <button>Add</button>
      <button>Archive</button>
      <button>Close</button>
    </div>

    <div class="roadInnerContainer">
      <div class="roadObject">
        <div class="id">
          <h3>ID:</h3>
        </div>
        <div class="idOutput">1</div>
        <div class="code">
          <h3>Code:</h3>
        </div>
        <div class="codeOutput">SH1 South</div>
        <button ng-click="openRoadForm()">View More</button>
      </div>

      <div class="roadObject">
        <div class="id">
          <h3>ID:</h3>
        </div>
        <div class="idOutput">2</div>
        <div class="code">
          <h3>Code:</h3>
        </div>
        <div class="codeOutput">SH1 South</div>
        <button ng-click="openRoadForm()">View More</button>
      </div>

      <div class="roadObject">
        <div class="id">
          <h3>ID:</h3>
        </div>
        <div class="idOutput">3</div>
        <div class="code">
          <h3>Code:</h3>
        </div>
        <div class="codeOutput">SH1 South</div>
        <button ng-click="openRoadForm()">View More</button>
      </div>
    </div>
  </div>
</form>
