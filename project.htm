<div ng-show="headerShow">
  <h1>Track</h1>
  <a href="#!/road">Road</a>
  <a href="#!/project">Project</a>
</div>
<form id="roadForm">
  <div class="roadOuterContainer">
    <div class="roadButtonContainer">
      <div class="roadButtons">
        <button ng-click="addProject()">Add</button>
      </div>
    </div>
    <div class="roadInnerContainer">
      <div class="roadObject">
        <div class="id">
          <h3>ID:</h3>
        </div>
        <div class="idOutput">{{ ID }}</div>
        <div class="code">
          <h3>Code:</h3>
        </div>
        <div class="codeOutput">{{ Code }}</div>
        <button ng-click="openProjectForm()">View More</button>
        <button>Archive</button>
        <button>Close</button>
        <button ng-click="editContractor()">Contractor Info</button>
        <button ng-click="problemLog()">Problem Log</button>
      </div>
    </div>
  </div>
</form>
